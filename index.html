<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <!-- <h2 class="text-white text-center" style="margin-top: 70px;">Added Items</h2> -->
         <div class="cart">
            <div class="col-md-12 col-lg-11 mx-auto">
               <div class="cart-item" id="phone-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div
                        class="col-md-5 center-item d-flex flex-column flex-xl-row align-items-center justify-content-center">
                        <div class="d-xl-flex align-items-center">
                           <div class="input-group number-spinner">
                              <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                              <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                              <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           </div>
                           <h5 class="mt-3 mt-xl-0">$<span id="phone-total">1219</span></h5>
                        </div>
                        <button class="btn btn-danger text-white" onclick="removeItem('phone')">Remove
                           Item</button>
                     </div>



                  </div>
               </div>

               <div class="cart-item" id="case-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case</h5>
                     </div>
                     <div
                        class="col-md-5 center-item d-flex flex-column flex-xl-row align-items-center justify-content-center">
                        <div class="d-xl-flex align-items-center">
                           <div class="input-group number-spinner">
                              <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                              <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                              <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           </div>
                           <h5 class="mt-3 mt-xl-0">$<span id="case-total">1100</span></h5>
                        </div>
                        <button class="btn btn-danger text-white" onclick="removeItem('case')">Remove
                           Item</button>
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="macbook-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img
                           src="https://help.apple.com/assets/5F46CA8B094622AD463B4A64/5F46CAA0094622AD463B4A91/en_US/36a084df35823d4e05ce108cf1633e2c.png"
                           alt="">
                        <h5>Apple MacBook Air M1 </h5>
                     </div>
                     <div
                        class="col-md-5 center-item d-flex flex-column flex-xl-row align-items-center justify-content-center">
                        <div class="d-xl-flex align-items-center">
                           <div class="input-group number-spinner">
                              <button id="macbook-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                              <input id="macbook-number" type="number" min="0" class="form-control text-center"
                                 value="1">
                              <button id="macbook-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           </div>
                           <h5 class="mt-3 mt-xl-0">$<span id="macbook-total">1450</span></h5>
                        </div>
                        <button class="btn btn-danger text-white" onclick="removeItem('macbook')">Remove
                           Item</button>
                     </div>
                  </div>
               </div>

               <div id="checkout-section" class="cart-item bg-dark">
                  <div class="row text-white">

                     <div class="col-6 col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 col-md-4 status">
                        <h5>$<span id="sub-total">3,769</span></h5>
                        <h5>$<span id="tax-amount">376.9</span></h5>
                        <h5>$<span id="total-price">4145.9</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" data-bs-toggle="modal"
                     data-bs-target="#exampleModal">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Order Placed</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               We have received your order which will be delivered within 10 working days. Thank you for shopping with
               us.
            </div>
            <div class="modal-footer">
               <small>Developer Saalim Shadman</small>
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>


   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>
</body>

</html>
